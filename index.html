<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/cogumelo-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mario jump</title>
</head>

<body>

    <!-- Instruções     -->
    <div class="container">
        <h1 class="title">SMALL MARIO GAME</h1>

        <div class="container-cards">
            <div class="card">
                <p>UP: <img class="img" src="./img/up-key-img.png" alt="up-key-img.png"></p>
            </div>
            <div class="card">
                <p>RESTART: <img class="img" src="./img/r-img.png" alt="r-img.png"></p>
            </div>
        </div>

        <!-- Display -->
        <div class="display">
            <div class="game-board">
                <img src="./img/clouds.png" class="clouds" alt="clouds.png">
                <img src="./img/mario.gif" class="mario" alt="mario.gif">
                <img src="./img/pipe.png" class="pipe" alt="pipe.png">
            </div>
        </div>
    </div>



    <script src="./js/script.js"></script>
</body>

</html>
